    <script>
      var counter = 1;

      $('#social-images img:nth-child(' + counter + ')').show();

      var slide = setInterval(function() {
        if (counter < 11) {
          $('#social-images img:nth-child(' + counter + ')').hide();
          counter++;
          $('#social-images img:nth-child(' + counter + ')').show();
        } else {
          $('#social-images img:nth-child(' + counter + ')').hide();
          counter = 1;
          $('#social-images img:nth-child(' + counter + ')').show();
        }
      }, 3000);
